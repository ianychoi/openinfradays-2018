{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>{% trans "OpenInfra Days Korea 2018" %}</title>

        <!-- Opengraph tag -->
        <meta property="og:site_name" content="{% trans "OpenInfra Days Korea 2018" %}">
        <meta property="og:title" content="{% block og-title %}{% trans "OpenInfra Days Korea 2018" %}{% endblock %}">
        <meta property="og:image" content="{{ domain }}{% block og-image %}{% static "img/og_img.png" %}{% endblock %}">
        <meta property="og:url" content="{{ domain }}{{ request.path }}">
        <meta property="og:description" content="{% block og-desc %}{% trans "OpenInfra Days Korea 2018" %}{% endblock %}">

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Lato:700%7CMontserrat:400,600" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>

		<!-- Font Awesome Icon -->
		<link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" href="{% static "css/style.css" %}"/>

        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static "img/favicon.ico" %}" type="image/x-icon">
        <link rel="icon" href="{% static "img/favicon.ico" %}" type="imopenstack_2017-07-13_0155.JPGage/x-icon">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    </head>
	<body>
        <!-- Header -->
        <header id="header" class="header-nav">
            <div class="container">

                <div class="navbar-header">
                    <!-- Logo -->
                    <div class="navbar-brand">
                        <a class="logo" href="/">
                            <img src="{% static "img/logo-alt.png" %}" alt="logo">
                        </a>
                    </div>
                    <!-- /Logo -->

                    <!-- Mobile toggle -->
                    <button class="navbar-toggle">
                        <span></span>
                    </button>
                    <!-- /Mobile toggle -->
                </div>

            </div>
        </header>
        <!-- /Header -->
        {% block content %}{% endblock %}

        <section style="background:#7f8c8d;">
<div class="container" style="padding: 32px; color: white;">
  <p>Copyright (c) 2018 OpenStack Korea Community All Rights Reserved.<br>
  Code licensed under MIT, Contents licensed under CC BY-SA 4.0</p>
</div>
</section>

		<!-- preloader -->
		<div id='preloader'><div class='preloader'></div></div>
		<!-- /preloader -->


		<!-- jQuery Plugins -->
		<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
		<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
		<script type="text/javascript" src="{% static "js/main.js" %}"></script>

	</body>
</html>
